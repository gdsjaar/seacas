name: Python Linting
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  workflow_dispatch:
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install pylint
      - name: Lint exodus.py
        run: |
          flake8 --ignore E501,W503 packages/seacas/scripts/exodus3.in.py
      - name: Lint exomerge.py
        if: success() || failure()
        run: |
          flake8 --ignore E501,W503,W504 packages/seacas/scripts/exomerge3.py
      - name: Lint exodus tests
        if: success() || failure()
        run: |
          flake8 --ignore E501,E402,W503,W605 packages/seacas/scripts/tests
